<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <style>
		.a{color: blue;}
		.b{color: yellow;}
		.c{color: purple;}
		.d{color: green;}
		
        .a.c { color: black; }
        .b.c { color: red; }
    </style>
</head>
<body>
	<p class="a">aaaaaaaa blue</p>
	<p class="b">aaaaaaab yellow</p>
	<p class="c">aaaaaaac purple</p>
	<p class="d">aaaaaaad green</p>
	
	<p class="a c">aaaaaaaa black</p>
	<p class="b c">bbbbbbbb red</p>

</body>
</html>
